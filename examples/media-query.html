
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0">
		<title>Example</title>
		<style>
		</style>
		<script type="module">
			
import { sheet_init } from '../source/sheet.js'
import { sheet_render } from '../source/sheet.js'

let sheet = sheet_init()
let queries = sheet.queries
let rule = sheet.rule
let $ = rule()

queries('syntax', 'not|only mediatype and (mediafeature and|or|not mediafeature)')
queries('print', 'print')
queries('screen', 'screen')
queries('screen-width:0..992', 'screen and (max-width: 992px)')
queries('screen-width:600..900', 'screen and (max-width: 900px) and (min-width: 600px)')
queries('screen-width:600|1100..900', 'screen and (max-width: 900px) and (min-width: 600px), (min-width: 1100px)')
queries('screen-only-landscape', 'only screen and (orientation: landscape)')

rule().width('100px', $.element('div').class('container'), 'print')
rule().width('100px', $.element('div').class('container'), 'screen')
rule().width('100px', $.element('div').class('container'), 'screen-width:0..992')
rule().width('100px', $.element('div').class('container'), 'screen-width:600..900')
rule().width('100px', $.element('div').class('container'), 'screen-width:600|1100..900')
rule().width('100px', $.element('div').class('container'), 'screen-only-landscape')

rule().width('100px', $.element('div').class('container'))
rule().height('100px', $.element('div').class('container'))

rule().element('div').class('container')
	.media('screen-only-landscape')
	.width('100px')
	
sheet_render(sheet, false)
		
		</script>
	</head>
	<body>
	</body>
</html>
